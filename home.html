<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- stat bar -->
            <div class="stats shadow">
              <div class="stat">
                <div id="account-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <!-- divider added -->
            <div class="divider"></div>
            <!-- divider end -->
            <!-- user action button  -->
            <div>
              <button id="show-add-money" class="btn btn-lg">Add Money</button>
              <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number"
                    type="password"
                    autocomplete="off"
                    placeholder="Your pin"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot Pin?</a
                    >
                  </label>
                </div>
                <div id="add-money" class="form-control mt-6">
                  <button class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money end -->

            <!-- cash Out start -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    autocomplete="off"
                    placeholder="Your pin"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot Pin?</a
                    >
                  </label>
                </div>
                <div id="cash-out" class="form-control mt-6">
                  <button class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- cash Out end -->
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./home.js"></script> -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOUt.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
